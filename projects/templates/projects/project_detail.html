<h1>{{ project.title }}</h1>
<p>{{ project.details }}</p>
<p>Target: {{ project.total_target }} EGP</p>

<h2>Comments</h2>
{% for comment in comments %}
    <p>{{ comment.user }}: {{ comment.text }}</p>
{% endfor %}

<form method="post">
    {% csrf_token %}
    {{ comment_form.as_p }}
    <button type="submit">Post Comment</button>
</form>
